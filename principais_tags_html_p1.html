<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML - Parte I</title>
</head>
<body>
    <!-- A tecla Shift + Alt + Direcional para baixo duplica a linha -->
    <!--Isso aqui é comentario-->
    <!-- Para inserir um comentário usando teclas de atalho, use a tecla CTRL + ;-->
    <!-- CAbeçalhos -->
    <!-- A tag H (header[Cabelho]) é utilizada em titulos e/ou subtitulos de acordo com seus niveis (6)-->
          <h1>Titulo Principal (h1)</h1> 
          <!--H2 subtitulo--> 
          <h2>Titulo Principal (h2)</h2> 
          <h3>Titulo Principal (h3)</h3> 
          <h4>Titulo Principal (h4)</h4> 
          <h5>Titulo Principal (h5)</h5> 
          <h6>Titulo Principal (h5)</h6> 

    <!-- Parágrafo -->
     <p>Paragrafo</p>
     <p>Outro Paragrafo</p>

    <!-- Quebra de linha -->
    <!-- a tag <br> (break row) faz a  quebra de linha-->
    <!-- a tag <hr> Horizontal Row, cria uma divisão da linha-->

    Texto 
    <br>
    Outro Texto
    <br>
    texto acima
    <hr>
    texto abaixo
    <br>

    <!-- Links -->
    <!-- usamos a tag <a> de ancora junto com o atributo href que vem de Hyperlink Reference -->
    <!-- target="_blank" abre o site em uma nova guia do navegador -->
    <!-- <a href=""> </a> -->

    <a href="Globo.com" target="_blank">Site da Globo</a>
    <br>

</body>
</html>
